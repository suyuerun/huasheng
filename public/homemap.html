<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=ebb3310e602e7027987911af5e30be56"></script>
 </head>
 <body>
  <div id="mapContainer" style='width:800px;height:550px' ></div>
  <script>
  	function init(){
  	
  	}
    //初始化地图对象，加载地图
    var map = new AMap.Map('mapContainer', {
       //resizeEnable: true,
		//rotateEnable: true,
		//dragEnable: true,
		//zoomEnable: true,
		//设置可缩放的级别
		//zooms: [3,18], //手机上默认为3~19缩放比例
		//传入2D视图，设置中心点和缩放级别
		view: new AMap.View2D({
			center: new AMap.LngLat(116.397428, 39.90923),
			zoom: 18
		})
		
        
    });
    	function eventHandler(e){
    		var lnglat = e.lnglat;
    	//	alert(lnglat.lng);
    	//	alert(lnglat.lat);
    		var marker = new AMap.Marker({
    			map:map,
    			position:e.lnglat,
    			title:"商店",
    			icon:"http://webapi.amap.com/images/0.png",
    			offset:new AMap.Pixel(-10,-34)
    		});
    		//mapObj.setCenter(lnglat);
    		marker.setMap(map); //在地图上添加点
    		marker.setTitle("专卖鼠标");
    		marker.setLabel({//label默认蓝框白底左上角显示，样式
    			offset:new AMap.Pixel(-15,-20),
    			content:"逻辑商店"
    		});
    	}
    	var listener = AMap.event.addListener(map,"click",eventHandler);
</script>
 </body>
</html>
